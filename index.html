<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>  
    <script src="syllabuscode.js"></script>  
    <script src="modulecode.js"></script>  
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <h1>Syllabus Update Form</h1>
        </div>
    </section>

    <section>
        <div>
            <form>
                <div id="syllabus-code"></div>
                <div id="module-code"></div>

                <div class="module-name">
                    <label>Module Name</label>
                    <input type="text" value="">
                </div>

                <div class="credit-hour">
                    <label>Credit Hour</label>
                    <input type="number" value="">
                </div>

                <div class="module-type">
                    <label>Module Type</label>
                    <input type="radio" id="lab" name="lab" value="Lab">
                    <label for="html">Lab</label><br>
                    <input type="radio" id="nonlab" name="nonlab" value="None Lab">
                    <label for="html">None Lab</label><br>
                </div>
                <div class="lab-included">
                    <label>Lab Included</label>
                    <input type="radio" id="yes" name="yes" value="Yes">
                    <label for="html">Yes</label><br>
                    <input type="radio" id="no" name="no" value="No">
                    <label for="html">No</label><br>
                </div>
                <div class="gorup">
                    <label>Group</label>
                    <select>
                        <option>Core</option>
                        <option>GED</option>
                        <option>Math</option>
                        <option>Marketing</option>
                    </select>
                </div>
                <div id="employees"></div>
                <div>
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </section>


</body>
</html>
