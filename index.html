<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="syllabuscode.js"></script>
    <!--<script src="modulecode.js"></script>  -->
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <h1>Syllabus Update Form</h1>
        </div>
    </section>

    <section>
        <div>
            <form>
                <div id="syllabus-code"></div>
                <div id="module-code"></div>
                <div id = "demo"></div>
                <div class="text-field">
                    <label>Module Name</label>
                    <input type="text" id="module-name" value="" onchange="getUpdateName(this.value)">
                </div>

                <div class="text-field">
                    <label>Credit Hour</label>
                    <input type="number" id="credit-hour" value=""  onchange="getCreditHour(this.value)">
                </div>

                <div class="text-field">
                    <label>Module Type</label>
                    <input type="radio" id="lab" name="lab" value="Lab"  onclick="changeModuleTypeYes()">
                    <label for="html">Lab</label><br>
                    <input type="radio" id="nonlab" name="nonlab" value="None Lab" onclick="changeModuleTypeNo()">
                    <label for="html">None Lab</label><br>
                </div>
                <div class="text-field">
                    <label>Major</label>
                    <input type="radio" id="major" name="major" value="Yes" onclick="changeMajor()">
                    <label for="html">Yes</label><br>
                    <input type="radio" id="nonmajor" name="nonmajor" value="No" onclick="changeNonMajor()">
                    <label for="html">No</label><br>
                </div>

                <div class="text-field">
                    <label>Lab Included</label>
                    <input type="radio" id="lab-included-yes" name="lab-included-yes" value="Yes" onclick="changeLabInclude()">
                    <label for="html">Yes</label><br>
                    <input type="radio" id="lab-included-no" name="lab-included-no" value="No" onclick="changeLabNotInclude()">
                    <label for="html">No</label><br>
                </div>
                <div id="group">                    
                </div>                
                <div id="employees"></div>
                <div>
                    <!--<input type="submit" value="Update" onclick="updateData()">-->
                    <button onclick="updateData()">Update</button>
                </div>
            </form>
        </div>
    </section>


</body>
</html>
